<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whispering Tides — Prologue</title>
  <style>
    
    :root{
      --bg:#00001a;
      --ink:#eaeaea;
      --accent:#ffffff;
    }

    *, *::before, *::after{
      box-sizing:border-box;
    }

    html, body{
      margin:0;
      padding:0;
      min-height:100%;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }

    /* Wrapper for the whole strip */
    main.strip-wrap{
      max-width:none;          /* center column on desktop */
      margin:0 auto;
      padding:0 0 56px;         /* space only at the very bottom for the button */
    }

    /* Image stack — kill all gaps */
    .strip-images{
      line-height:0;            /* removes tiny gaps from inline images */
      font-size:0;
    }

    .strip-images img{
      display:block;
      width:100%;
      height:auto;
      margin:0;
      padding:0;
      border:0;
    }

/* Full-width AO3 bar */
.footer-link{
  margin-top:0;
  width:100%;
  padding:0;
}

.footer-link a{
  display:block;
  width:100%;
  text-align:center;

  padding:22px 0;
  background:var(--accent);
  color:#111;

  font-family: "Montserrat", system-ui, -apple-system, sans-serif;
  font-size:1.15rem;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:0.06em;

  text-decoration:none;
  border:0;

  box-shadow:0 -4px 20px rgba(0,0,0,0.45) inset,
             0 0 26px rgba(0,0,0,0.35);

  transition:
    background 0.18s ease,
    letter-spacing 0.18s ease,
    opacity 0.18s ease;
}

.footer-link a:hover{
  background:#007df0; /* slightly brighter */
  letter-spacing:0.075em;
  opacity:0.97;
}

.footer-link a:active{
  opacity:0.85;
}

  </style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <main class="strip-wrap">
    <section class="strip-images">
      <!-- Drop your webtoon slices here, in order. Add as many as you want. -->
      <img src="assets/prologue_01.png" alt="Whispering Tides webtoon, panel 1">
      <img src="assets/prologue_02.png" alt="Whispering Tides webtoon, panel 2">
       <img src="assets/prologue_03.png" alt="Whispering Tides webtoon, panel 3">
      <!-- ...keep going... -->
    </section>

    <div class="footer-link">
      <a href="https://archiveofourown.org/users/mayaven"
         target="_blank"
         rel="noopener">
       	➤ Dive in to Yara's story: ARC I - Eventide (AO3) 	⮜
      </a>
    </div>
  </main>
</body>
</html>
